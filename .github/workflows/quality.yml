---
name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: >-
            ${{ runner.os }}-pip-quality-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-quality-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run black formatting check
        run: |
          black --check --diff src/ tests/

      - name: Run isort import sorting check
        run: |
          isort --check-only --diff src/ tests/

      - name: Run flake8 linting
        run: |
          flake8 src/ tests/ --count --statistics --show-source

      - name: Run mypy type checking
        run: |
          mypy src/awsquery --ignore-missing-imports

      - name: Run pylint analysis
        run: |
          pylint src/awsquery --output-format=github

      - name: Run bandit security analysis
        run: |
          bandit -r src/ -f json -o bandit-report.json
          bandit -r src/ -ll

      - name: Run safety dependency check
        run: |
          safety check --json --output safety-report.json || true
          safety check --short-report

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Cache pre-commit
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: >-
            pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit
        run: |
          pre-commit run --all-files

  documentation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,docs]"

      - name: Check docstring coverage
        run: |
          interrogate src/awsquery --verbose --fail-under=80

      - name: Validate README
        run: |
          python -m pip install readme_renderer
          python -m readme_renderer README.md -o /tmp/readme.html

      - name: Check for broken links in docs
        run: |
          find docs/ -name "*.md" -exec markdown-link-check {} \; || true
